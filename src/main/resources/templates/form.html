<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <style>
        form {
            width: 40%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f7f9fc;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 16px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2 th:text="${product.id == null} ? 'Add New Product' : 'Edit Product'"></h2>

    <form th:action="@{/product}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required />

        <label for="category">Category:</label>
        <input type="text" th:field="*{category}" id="category" required />

        <label for="price">Price (â‚¹):</label>
        <input type="number" step="0.01" th:field="*{price}" id="price" required />

        <label for="quantity">Quantity:</label>
        <input type="number" th:field="*{quantity}" id="quantity" required />

        <button type="submit">Save</button>
    </form>

</body>
</html>
